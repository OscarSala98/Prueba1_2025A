<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OscarSala</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Contenedor-principal">
        <div class="Cabecera">
            <div class="Titulo">
                <h1>Welcome to Pirate Crew</h1>
            </div>
        </div>
        <div class="Cuerpo">
            <div class="Register">
                <div>
                    <h2>Register</h2>
                </div>
                <div class="formulario-registro">
                    <form action="/register" method="post">
                        <label for="firstName">First name:<br></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <br>
                        <label for="lastName">Last name:<br></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <br>
                        <label for="email">Email:<br></label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="password">Password:<br></label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <label for="confirmPassword">Confirm password:<br></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <br>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
            <div class="Login">
                <div>
                    <h2>Login</h2>
                </div>

                <div class="formulario-login">
                    <form action="/login" method="post">
                        <label for="loginEmail">Email:<br></label>
                        <input type="email" id="loginEmail" name="email" required>
                        <br>
                        <label for="loginPassword">Password:<br></label>
                        <input type="password" id="loginPassword" name="password" required>
                        <br>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
